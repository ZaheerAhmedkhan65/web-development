<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .box {
            background-color: lightblue;
            border: 1px solid #333;
            padding: 20px;
            margin: 5px;
            text-align: center;
        }
        .align-start {
            align-self: flex-start; /* Can be flex-start, flex-end, center, baseline, stretch */
        }
        .align-end {
            align-self: flex-end;
        }
    </style>
</head>
<body>

  <h2>Align self</h2>
  <p>The align-self property overrides the align-items property for specific flex items.</p>
<div class="container">
    <div class="box align-start">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box align-end">Box 3</div>
</div>

</body>
</html>
