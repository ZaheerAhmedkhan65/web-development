<!DOCTYPE html>
<html>
<head>
    <style>
        .centered-text {
            text-align: center;
        }
        .right-text {
            text-align: right;
        }
        .rtl{
            direction: rtl;
        }
    </style>
</head>
<body>

<h1 class="centered-text">This is a centered heading</h1>
<p class="right-text">This is a paragraph aligned to the right.</p>
<p class="rtl">إِنَّ اللَّهَ لَا يَظْلِمُ النَّاسَ شَيْئًا وَلَٰكِنَّ النَّاسَ أَنفُسَهُمْ يَظْلِمُونَ

</p>
</body>
</html>
