<head>

<body>

<style>
  .box{
    width: 100px;
    height: 100px;
    background-color: red;
    color: white;
    text-align: center;
    line-height: 100px;
    font-size: 20px;
  }

  .blue{
    background-color: blue;
  }

  .box:hover{
     background-color: blue;
    color:rgb(11, 0, 2) ;
  }

  .blue:focus{
    background-color: green;
    color: white;
  }

  .box:active{
    border-radius: 50%;
  }



  .box:hover a {
 color: white;
  }


  a{
    color: blue;
    font-size: 30px;
  }

  a:hover{
    color: green !important;
  }

  a:visited{
    color: red;
  }



</style>
<header class="d-flex align-items-center border-primary bg-primary">

  </div>
  <div class="d-flex align-items-center justify-content-center w-100">
   <h2 class="text-white">LIVE SECTION</h2>
  </div>
</header>
